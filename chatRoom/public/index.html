<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/index.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="container">
    <!--登录界面-->
    <div id="register">
        <h1>欢迎来到聊天室</h1>
        <div class="head_portrait"><img src="images/pic1.jpg" alt=""></div>
        <p class="remand">点击选择一个头像吧</p>
        <div id="change_head" class="hide"></div>
        <div class="sex">
            <div class="boy" style="border-color: red">
                <img src="images/sex_03.jpg" alt="">
            </div>
            <div class="girl">
                <img src="images/sex_05.jpg" alt="">
            </div>
            <div class="secret">
                <img src="images/sex_07.jpg" alt="">
            </div>
        </div>
        <input type="text" name="username" id="login" placeholder="请输入用户名"><br>
        <button type="button" id="btn">登录</button>
    </div>
    <!--聊天界面-->
    <div id="chat"  class="hide">
        <!--侧边状态栏-->
        <div id="line">
            <div class="pepNum">当前在线<i></i>人</div>
<!--            <div id="myStatus">
                <div class="myHead"></div>
                <p class="myName"></p>
                <div class="mySex"></div>
            </div>-->
            <div id="otherStatus"></div>
        </div>
        <!--输入显示部分-->
        <div id="content">
            <div id="show"></div>
            <div class="input">
                <input type="text" id="message" placeholder="请输入聊天内容"><button type="button" id="send">发送</button>
            </div>
        </div>
    </div>
</body>
</html>
